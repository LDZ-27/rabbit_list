<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
    </head>
<body background="./rabbit-list.jpg" style="background-repeat:no-repeat;background-size:100% 100%;">
    <div style="margin:0 auto;text-align:center;background-color: #00000054;border-bottom:0px solid #272121;height:40%;right:35%;width:30%;top:25%;position:absolute;bottom: 40%;opacity:0.8">
    </div>
    <div style="margin:0 auto;text-align:center;border-bottom:0px solid #272121;height:40%;right:35%;width:30%;top:25%;position:absolute;bottom: 40%;Z-index:1000">
        <div style="position: absolute;top:15%;right:0%;height: 30%;width: 100%;font-size: 60px;font-family: 'Sofia';"><font color='black'>RABBIT_LIST</font></div>
    <input id='username' value='' style="background-color: #fffefeed;position: absolute;top:40%;right:20%;height: 15%;width: 60%;" placeholder="username"></input>
    <input id='password' value='' style="background-color: #fffefeed;position: absolute;top:60%;right:20%;height: 15%;width: 60%;" placeholder="password"></input>
    <button onclick='login()' style="background-color: hsl(0, 0%, 100%);position: absolute;top:80%;right:20%;height: 15%;width: 60%;">登录</button>    
</div>
<script>
    function login()
    {
        var username=document.getElementById('username').value;
        var password=document.getElementById('password').value;
        location.replace('login.php?username='+username+'&password='+password);
    }
</script>
</body>
